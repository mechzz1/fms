<div class="pb-4">
      <div class="container bg mt-3">
            <div class="container bg mar-top">
                  <div class="row">
                        <div class="col-12 text-right">
                              <button pButton label="Assign Vehicle" class="p-button-outlined p-button-rounded ml-3"
                                    icon="pi pi-plus" (click)="addUser()"></button>
                              <i class=""></i>
                        </div>
                        <div class="col-md-12">
                              <div class="row justify-content-center">
                                    <app-table
                                    [tableHeader]="this.tableHeaders"
                                    [tableInfo]="this.tableInfo"
                                    [type]="'employee'"
                                    (openModal)="openAndClodeModal($event, true)"
                                  ></app-table>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
<div *ngIf="this.display">
      <p-dialog header="Assign Vehicle" [(visible)]="display">
            <app-assign-vehicle
            (closeModal)="openAndClodeModal($event, true)"
            ></app-assign-vehicle>
      </p-dialog>
</div>
