<input
  type="text"
  class="form-control"
  (keydown.enter)="$event.preventDefault()"
  placeholder="Search Nearest Location"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="off"
  type="text"
  #search
/>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [markerDraggable]="true"
    (dragEnd)="markerDragEnd($event)"
    [iconUrl]="iconUrl"
  ></agm-marker>
</agm-map>
